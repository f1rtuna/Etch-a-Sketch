<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <figure class="text-center">
        <h2 class = "display-3">Etch-A-Sketch</h2>
        <figure class="text-left">
            <blockquote class="blockquote">
            <p>Why sketch when you can Etch-A-Sketch</p>
            </blockquote>
            <figcaption class="blockquote-footer">
            Kil-Hwan, a GOAT candidate<cite title="Source Title"> GOAT Group Inc.</cite>
            </figcaption>
        </figure>
    </figure>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <input id="sizeSlider" type="range" value="16" min="10" max="20"/>
    <button type="button" class="btn btn-dark">Erase board</button>
    <button type="button" class="btn btn-primary">Color: Blue</button>
    <button type="button" class="btn btn-light">Color: Black</button>
    <div class="board">
    </div>
    <script src = "app.js"></script>
</body>
</html>
